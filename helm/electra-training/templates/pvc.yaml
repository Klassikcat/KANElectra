apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: checkpoints-klassikcat
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # 필요에 따라 크기 조정 